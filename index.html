<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap Template</title>
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

  </head>
  <body>

  <div class="first container-fluid">
      <div class="container">
        <div class="row">
          <a href="#"><img src="images/ff-logo.png"></a>
        </div>
     </div>
  </div>

    <div class="second container-fluid">
      <div class="container">
        <div class="row">
        <div class="earn">
          <h1><span class="yellow">ЗАРАБАТЫВАЙТЕ</span></h1>
          <h1>НА БИНАРНЫХ ОПЦИОНАХ <span class="yellow">ЗА 5 СЕКУНД</span></h1>
        </div>
        <div class="fast-register">
          <h3>БЫСТРАЯ РЕГИСТРАЦИЯ</h3>
        </div>
        <form>
          <fieldset>
            <input class="text" type="text" placeholder="Ваше имя" size="35" style="height:37px">
            <input class="text" type="text" placeholder="Ваше e-mail" size="35" style="height:37px">
            <input class="text" type="text" placeholder="Ваш телефон" size="35" style="height:37px">
           <div class="button">
            <button type="submit" class="btn"><b>НАЧАТЬ ЗАРАБАТЫВАТЬ</b></button>
           </div>
          </fieldset>
        </form>
         <label class="checkbox">
            <input type="checkbox"> Я принимаю условия
        </label>
        </div>
      </div>
     </div>

   <div class="third container-fluid">
      <div class="container">
        <div class="row third-top">
        <h1>НАШИ ПРЕИМУЩЕСТВА</h1>
        <div class="col-lg-4 col-md-4 col-sm-6 col-xs-8">
        <img src="images/100rub.png">
        <p>начальный<br> депозит</p>
        </div>     
        <div class="col-lg-4 col-md-4 col-sm-6 col-xs-8">
        <img src="images/50rub.png">
        <p>минимальная<br> сумма сделки</p>
        </div>
        <div class="col-lg-4 col-md-4 col-sm-6 col-xs-8">
        <img src="images/5sec.png">
        <p>минимальная<br> длительность сделки</p>
        </div>
        </div>

        <div class="row third-bottom">
        <div class="col-lg-4 col-md-4 col-sm-6 col-xs-8">
        <img class="img3200" src="images/3200.png">
        <p>максимальный<br> доход за одну<br> сделку</p>
        </div>     
        <div class="col-lg-4 col-md-4 col-sm-6 col-xs-8">
        <img class="img3min" src="images/3min.png">
        <p>чтобы начать<br> зарабатывать</p>
        </div>
        <div class="col-lg-4 col-md-4 col-sm-6 col-xs-8">
        <img src="images/10min.png">
        <p>менее 10 минут<br> время, необходимое<br> для вывода средств</p>
        </div>
        </div>
     </div>
  </div>   


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="js/bootstrap.js"></script>
  </body>
</html>
